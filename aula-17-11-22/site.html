<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        
        var parametro = prompt("digite um numero");
        
        switch (parseInt(parametro)){
            case 1:
                console.log("Parametro 1");
                break;
            case 2:
                console.log("Parametro 2");
                 break;
            default:
                console.log("Parametro não encontrado")
                // se parametro não encontrado
        }
    </script>
</head>
<body>
    
</body>
</html>
