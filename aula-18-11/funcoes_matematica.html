<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas</title>
    <script>
        let x = Math.ceil(22.850); // Arredonda para CIMA.
        document.write(`Math.ceil(22.250): ${x}. <br/>`);

        let y = Math.floor(22.999); // Arredonda para BAIXO.
        document.write(`Math.floor(22.999): ${y}. <br/>`);

        let z = Math.round(22.5); // Arredonda para o MAIS PRÓXIMO.
        document.write(`Math.round(22.5): ${z}. <br/>`);

        let a = Math.round(Math.random() * 10);
        document.write(`Math.random(): ${a}.`)
    </script>
</head>

</body>
</html>
