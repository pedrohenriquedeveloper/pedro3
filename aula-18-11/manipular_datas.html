<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Datas JS</title>
    <script>
        let data = new Date();

        /*
         *  getDate() = Pegar o DIA.
         *  getMonth() = Pegar o MÊS.
         *  getFullYear() = Pegar o ANO.
         */
        
        document.write(`${data.getDate()}/${data.getMonth() + 1}/${data.getFullYear()}`);
    </script>
</head>
