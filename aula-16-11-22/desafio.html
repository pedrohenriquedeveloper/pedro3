<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <script>
        var A = 10;
        var B = 20;
        var C = null;

        document.write("A: "+ A +"<br/>");
        document.write("B: "+ B +"<br/>");
        document.write("C: "+ C +"<br/>");

        document.write("<hr/>");

        // desafio
        C = A;
        A = B;
        B = C;
        C = null;

        document.write("A: "+ A +"<br/>");
        document.write("B: "+ B +"<br/>");
        document.write("C: "+ C +"<br/>");

        document.write("<hr/>");



        </script>
</head>
<body>
    
</body>
</html>
