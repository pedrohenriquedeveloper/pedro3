<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Array</title>
    <script>
        var listadeFruras = Array ();

        listadeFruras[0] = 'Banana';
        listadeFruras[1] = 'Ma√ßa';
        listadeFruras[2] = 'Uva';

        // incluindo elemntos no final da array
        listadeFruras.push("Amora")
       
        // incluindo elementos no inicio do array
        listadeFruras.unshift("Morango")

        // excluir elemntos do final do array
        listadeFruras.pop();

        // excluir elementos do inicio do array
        listadeFruras.shift();




        console.log(listadeFruras);

    </script>
</head>
<body>
    
</body>
</html>
