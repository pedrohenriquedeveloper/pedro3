<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js manipulando estilo</title>
    <script>
        function modificaEstilo(cor){
            // alert(cor);
            document.getElementById("quadrado").style.background = cor
        }
    </script>
</head>
<body>
    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilo('#FF0000')">Vemelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>

    <hr>

    <div id="quadrado" style="border:solid 1px black ; width:100px; height:100px;">

    </div>
</body>
</html>
