<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js document</title>
    <style>
        .estilo1{
            background: #ff0000;
            color: white;
        }

        .estilo2{
            background: blue;
            width: 400px;
            text-align: center;
            color: violet;
            font-size: 25px;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById("menssagem").className = "estilo2";
        }
    </script>
</head>
<body>
    <div id="menssagem" class="estilo1">
        modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
